<!DOCTYPE html>

<html>

  <head>

    <title> Welcome To Ampli Town</title>

    <link rel="stylesheet" href="./styles.css" />

  </head>

  <body>

    <header class="primary-header">

      <h1 class="main-heading">Welcome To Ampli Town!</h1>

      <img class="town-preview" src="./images/townheader.svg" />

    </header>



    <main class="primary-main">

      <section class="store-section">

        <img class="building" src="./images/townsleep.svg" />

        <div class="store-details">

          <h2 class="category-heading">Sleep</h2>

          <ul class="store-list">

            <li class="store-name">

              <a class="store-link" href="./snooze.html"> The Snooze Inn </a>

            </li>

            <li class="store-name">

              <a class="store-link" href="./snooze.html">Zzz Hotel</a>

            </li>

          </ul>

        </div>

      </section>



      <section class="store-section">

        <img class="building" src="./images/townfood.svg"/>

        <div class="store-details">

          <h2 class="category-heading">Food</h2>

          <ul class="store-list">

            <li class="store-name">

              <a class="store-link" href="./food.html"> Just Cookies </a>

            </li>

            <li class="store-name">

              <a class="store-link" href="./food.html"> Cake Too </a>

            </li>

          </ul>

        </div>

      </section>



      <section class="store-section">

        <img class="building" src="./images/townshop.svg" />

        <div class="store-details">

          <h2 class="category-heading">Shop</h2>

          <ul class="store-list">

            <li class="store-name">

              <a class="store-link" href="./shop.html"> Cool Stuff </a>

            </li>

            <li class="store-name">

              <a class="store-link" href="./shop.html"> And Also Pants</a>

            </li>

          </ul>

        </div>

      </section>

    </main>



    <footer class="primary-footer">

      <p class="created-by">

        Created by human.

      </p>
      <a>
        GitHub
      </a>

    </footer>

  </body>

</html>
